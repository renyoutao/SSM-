<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--<link rel="icon" href="../../../../favicon.ico" th:href="@{/favicon.ico}">-->

    <title>用户列表</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.css}">

    <!-- Custom styles for this template -->
    <link href="dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
</head>

<body>

<div th:replace="commons/bar::topbar"></div>

<div class="container-fluid">
    <div class="row">

        <div th:replace="commons/bar::sidebar(activeUrl='emps')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

            <a class="btn btn-sm btn-success" th:href="@{/emp/}">添加员工</a>

            <h2></h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>Name</th>
                        <th>LastName</th>
                        <th>Gneder</th>
                        <th>birthDay</th>
                        <th>edit</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="emp:${emps}">
                        <td th:text="${emp.id}"></td>
                        <td th:text="${emp.name}"></td>
                        <td th:text="${emp.lastName}"></td>
                        <td th:text="${emp.gender}==1?'男':'女'"></td>
                        <td th:text="${#dates.format(emp.birthDay,'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td>
                            <btn class="btn btn-sm btn-primary">编辑</btn>
                            <btn class="btn btn-sm btn-danger">删除</btn>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<!-- Icons -->
<script src="https://unpkg.com/feather-icons/dist/feather.min.js" th:src="@{/asserts/js/feather.min.js}" }></script>
<script>
    feather.replace()
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.js}"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<!--<script>window.jQuery || document.write('<script src="@{/webjars/jquery/3.3.1/jquery.js}"><\/script>')</script>-->
<script src="../../assets/js/vendor/popper.min.js" th:src="@{/asserts/js/popper.min.js}"></script>
<script src="../../dist/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.2.1/js/bootstrap.js}"></script>
</body>
</html>
